apiVersion: v1
kind: ConfigMap
metadata:
  name: eventbuddy-staging-config
  namespace: eventbuddy-staging
  labels:
    app: eventbuddy
    environment: staging
data:
  NODE_ENV: "staging"
  PORT: "3001"
  LOG_LEVEL: "debug"
  BCRYPT_ROUNDS: "10"
  RATE_LIMIT_WINDOW_MS: "600000"
  RATE_LIMIT_MAX: "200"
  JWT_EXPIRES_IN: "1d"
  FROM_EMAIL: "staging-noreply@eventbuddy.app"
  FROM_NAME: "EventBuddy Staging"