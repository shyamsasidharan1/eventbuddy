apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventbuddy-api
  namespace: eventbuddy
  labels:
    app: eventbuddy
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: eventbuddy
      component: api
  template:
    metadata:
      labels:
        app: eventbuddy
        component: api
    spec:
      containers:
      - name: eventbuddy-api
        image: us-central1-docker.pkg.dev/hypnotic-surfer-468513-a0/eventbuddy-repo/eventbuddy:latest
        ports:
        - containerPort: 3001
          name: http
        envFrom:
        - configMapRef:
            name: eventbuddy-config
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: eventbuddy-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: eventbuddy-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: eventbuddy-secrets
              key: jwt-secret
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: eventbuddy-secrets
              key: sendgrid-api-key
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/v1/health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 6
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1001